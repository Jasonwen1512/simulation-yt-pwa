<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- PWA 必備設定 for iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="theme-color" content="#ffffff" />

        <!-- 圖示與標題 -->
        <link
            rel="apple-touch-icon"
            href="https://www.google.com/s2/favicons?sz=180&domain=YouTube.com"
        />
        <link rel="manifest" href="manifest.json" />
        <title>YouTube</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #0f0f0f;
                color: #f1f1f1;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>

        <script>
            // 延遲一點跳轉避免 Safari 閃畫面
            window.onload = () => {
                setTimeout(() => {
                    location.replace("https://m.youtube.com/");
                }, 200);
            };
        </script>
    </head>
    <body>
        <div id="message">正在檢查啟動方式…</div>

        <script>
            window.onload = () => {
                const msg = document.getElementById("message");

                if (window.navigator.standalone) {
                    // 如果是從主畫面開啟（Web App 模式）
                    msg.innerText = "正在開啟 YouTube…";
                    setTimeout(() => {
                        location.replace("https://m.youtube.com/");
                    }, 300);
                } else {
                    // 如果是從 Safari 開啟
                    msg.innerHTML = `
                        <p>請點選 Safari 下方的 <strong>分享按鈕</strong>（⬆️）</p>
                        <p>然後選擇「<strong>加入主畫面</strong>」</p>
                        <p>下次從主畫面開啟，就會像 App 一樣進入 YouTube</p>
                    `;
                }
            };
        </script>
    </body>
</html>
